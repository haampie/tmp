spack:
  specs:
  # - gcc +nvptx
  - intel-llvm
  view: true
  concretizer:
    unify: true
    targets:
      granularity: generic
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    develop-2024-05-19: https://binaries.spack.io/develop-2024-05-19
    local-buildcache: oci://ghcr.io/pranav-sivaraman/spack-buildcache
  repos:
  - ./pssg
  packages:
    cuda:
      require:
      - '@=12.4.0'
    hip:
      require:
      - '@=6.0.0'
    hsa-rocr-dev:
      require:
      - '@=6.0.0'
