spack:
  specs:
  - intel-llvm +cuda +rocm
  view: true
  concretizer:
    unify: true
    targets:
      granularity: generic
    reuse:
      from:
      - type: buildcache
        include:
        - cuda
        - hip
        - hsa-rocr-dev
        - llvm-amdgpu
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    develop-2024-05-19: https://binaries.spack.io/develop-2024-05-19
    local-buildcache: oci://ghcr.io/pranav-sivaraman/portability-buildcache
  repos:
  - ./pssg
  packages:
    cuda:
      require:
      - '@=12.4.0'
    hip:
      require:
      - '@=6.1.0'
    hsa-rocr-dev:
      require:
      - '@=6.1.0'
    llvm-amdgpu:
      require:
      - '@=6.1.0'
