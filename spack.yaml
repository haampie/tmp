spack:
  specs:
  - adaptivecpp +cuda +rocm
  view: true
  concretizer:
    unify: true
    targets:
      granularity: generic
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    develop-2024-05-19: https://binaries.spack.io/develop-2024-05-19
    local-buildcache: oci://ghcr.io/pranav-sivaraman/portability-buildcache
  repos:
  - ./pssg
  packages:
    all:
      prefer:
      - generator=make
    cuda:
      require:
      - '@=12.4.0'
    hip:
      require:
      - '@=6.1.0'
    hsa-rocr-dev:
      require:
      - '@=6.1.0'
