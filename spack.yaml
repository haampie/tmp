spack:
  specs:
  - gcc +nvptx
  view: true
  concretizer:
    unify: true
    targets:
      granularity: generic
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  packages:
    cuda:
      require:
      - '@=12.4'
  mirrors:
    develop-2024-05-12: https://binaries.spack.io/develop-2024-05-12
    local-buildcache: oci://ghcr.io/pranav-sivaraman/spack-buildcache
